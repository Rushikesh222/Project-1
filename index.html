<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Stock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Where Is My Stock</h1>
      <label for="initial Price"
        >Initial Price
        <input
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>

      <label for="Quantity Price"
        >Quantity of Price
        <input
          type="number"
          id="stock-quantity"
          placeholder="Enter Number of Stocks"
      /></label>

      <label for="Current "
        >Current Price
        <input
          type="number"
          id="current-price"
          placeholder="Enter Current Price Here"
      /></label>

      <button id="check-number">Tell Me</button>
      <div class="output-message"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
